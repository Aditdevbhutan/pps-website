<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.image-container {
    position: relative;
    width: 100%;
    height: auto;
}

.image-container img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 3vw;
    text-align: center;
    font-weight: bold;
}

/* Mobile Optimization */
@media screen and (max-width: 768px) {
    .text-overlay {
        font-size: 5vw;
    }
}


/* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Centering and Responsive Styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f4f4f4;
    padding: 20px;
}

/* Container for the Calendar and Map */
.container {
    width: 90%;
    max-width: 900px;
    margin: 20px auto;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Iframe */
.responsive-frame {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 10px;
}

/* Make it more responsive for smaller screens */
@media (max-width: 768px) {
    .responsive-frame {
        height: 400px;
    }
}

@media (max-width: 480px) {
    .responsive-frame {
        height: 300px;
    }
}

    </style>
</head>
<body>
