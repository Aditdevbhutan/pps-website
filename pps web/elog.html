<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
        }
        .photos {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        .photo {
            flex: 1;
            max-width: 100%;
        }
        .photo img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .description {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .description h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }
        .description p {
            margin: 0;
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 90%;
                height: auto;
            }
            .photos {
                flex-direction: row;
                justify-content: space-between;
            }
            .photo {
                flex: 1;
                margin-right: 10px;
            }
            .photo:last-child {
                margin-right: 0;
            }
            .description {
                padding: 15px;
            }
            .description h2 {
                font-size: 22px;
            }
            .description p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .description h2 {
                font-size: 20px;
            }
            .description p {
                font-size: 12px;
            }
        }
    </style>
</head>
