    <style>
        /* General Page Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Social Media Box */
.social-box {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    width: 320px;
    transition: 0.3s;
}

.social-box:hover {
    transform: scale(1.05);
}

/* Facebook Logo */
.logo {
    width: 80px;
    height: 80px;
    margin-bottom: 10px;
}

/* Facebook Link */
.fb-link {
    display: inline-block;
    padding: 10px 15px;
    background: #1877F2;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 10px;
    transition: 0.3s;
}

.fb-link:hover {
    background: #0d6efd;
}

    </style>
</head>

        <img src="facebook-logo.png" alt="Facebook Logo" class="logo">

            Visit Our Page
        </a>
    </div>

</body>
</html>
